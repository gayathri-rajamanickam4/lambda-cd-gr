AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the time
Resources:

  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: hello.handler
      Runtime: nodejs6.10
      CodeUri: ./
      Policies: AmazonDynamoDBFullAccess
      Events:
        HelloGetApi:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        HelloPostApi:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
        HelloPutApi:
          Type: Api
          Properties:
            Path: /hello
            Method: PUT
        HelloDeleteApi:
          Type: Api
          Properties:
            Path: /hello
            Method: DELETE
            
  GetMoviesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/movies/getMovies.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetMoviesApi:
          Type: Api
          Properties:
            Path: /movies
            Method: GET

  GetMovieFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/movies/getMovie.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetMovieApi:
          Type: Api
          Properties:
            Path: /movies/{id}
            Method: GET

  GetCategoriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/getCategories.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
